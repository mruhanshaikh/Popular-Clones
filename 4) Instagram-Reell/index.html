<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instragram Reel</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="reel">
            <div class="top">
                <i class="ri-add-large-fill"></i>
                <div class="reels">
                    <span>Reels</span>
                    <i class="ri-arrow-down-s-line"></i>
                </div>
                <div class="friends">
                    <span>Friends</span>
                    <div class="img-container">
                        <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img-1">
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="img-2">
                        <img src="https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHByb2ZpbGUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D" alt="img-3">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="icon-text">
                    <i class="ri-heart-3-line"></i>
                     <span class="count">37.9k</span>
                </div>
                <div class="icon-text">
                    <i class="ri-chat-1-line"></i>
                     <span class="count">65</span>
                </div>
                <div class="icon-text">
                  <i class="ri-arrow-left-right-line"></i>
                     <span class="count">91</span>
                </div>
                <div class="icon-text">
                    <i class="ri-share-line"></i>
                     <span class="count">1178</span>
                </div>
                <div class="icon-text">
                    <i class="ri-more-2-line"></i>
                </div>
                <!-- <div class="icon-text">
                    <img src="" alt="song-cover">
                </div> -->
            </div>
            <div class="bottom">
                <div class="bottom-top">
                    <img src="https://images.unsplash.com/photo-1716648311202-39020e3b89fc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHByb2ZpbGUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D" alt="profile-pic">
                    <div class="title-song">
                        <div class="title-box">
                            <span class="title">Miss Eliza</span>
                            <span class="verified-icon">
                                <i class="ri-verified-badge-fill"></i>
                            </span>
                        </div>
                        <div class="song-box">
                            <span class="arrow-icon"><i class="ri-arrow-right-up-long-fill"></i></span>
                            <span class="song-move">Daspacitoo..asito</span>
                        </div>
                    </div>
                    <button>Follow</button>
                </div>
                <div class="bottom-down">
                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, itaque.</p>
                    <i class="ri-music-2-fill"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
